<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopt a Pet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .jumbotron {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
        }

        .pet-card {
            margin: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Adopt a Pet</a>
    </nav>

    <div class="jumbotron">
        <h1 class="display-4">Find Your New Best Friend</h1>
        <p class="lead">Browse our adorable pets available for adoption.</p>
        <select id="petFilter" class="form-control">
            <option value="all">All Pets</option>
            <option value="dogs">Dogs</option>
            <option value="cats">Cats</option>
            <option value="monkeys">Monkeys</option>
        </select>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card pet-card" data-category="dogs">
                    <img src="download.jpg" class="card-img-top" alt="Dog">
                    <div class="card-body">
                        <h5 class="card-title">Dog</h5>
                        <p class="card-text">Description of the dog.</p>
                        <a href="#" class="btn btn-primary">Adopt Me</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card pet-card" data-category="cats">
                    <img src="download (1).jpg" class="card-img-top" alt="Cat">
                    <div class="card-body">
                        <h5 class="card-title">Cat</h5>
                        <p class="card-text">Description of the cat.</p>
                        <a href="#" class="btn btn-primary">Adopt Me</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card pet-card" data-category="monkeys">
                    <img src="images.jpg" class="card-img-top" alt="Monkey">
                    <div class="card-body">
                        <h5 class="card-title">Monkey</h5>
                        <p class="card-text">Description of the monkey.</p>
                        <a href="#" class="btn btn-primary">Adopt Me</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

   <script src="js/script.js"></script>

</body>

</html>
